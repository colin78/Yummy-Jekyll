# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings test
title: Colin Pawlowski # ex. I m Chuan
name: Colin Pawlowski # ex. DONGChuan
email: cpawlows@mit.edu
location: Boston, MA
company: MIT Operations Research Center
company_url: http://orc.mit.edu/
github_url: https://github.com/colin78
description: description
favicon_bw: standing_2_icon.png
favicon: standing_2_icon.png # Image must be in assets/images
repository: colin78/colin78.github.io

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url. ex. http://dongchuan.github.io
url: http://localhost:4000

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
disque: my_disque_settings # ex. httpdongchuangithubio.disqus.com 

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home

  # -
  #   href: /open-source
  #   label: Open-Source

  # -
  #   href: /blog
  #   label: Blog

  -
    href: /research
    label: Research

  # -
  #   href: /bookmark
  #   label: Bookmark

  -
    href: /about
    label: About

  -
    href: /assets/files/Pawlowski_resume_16.pdf
    label: CV

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'tracking_id'  # ex. UA-72165600-X


# For about.html. Fell free to create your own!
skill_ml_keywords: [SVM, Clustering, Missing Data Imputation, Natural Language Processing]
skill_opt_keywords: [JuMP, Gurobi]
skill_software_keywords: [Julia, R, MatLab, Python]
